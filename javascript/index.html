<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sum Adjacent Number</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display&display=swap"
			rel="stylesheet"
		/>
		<link href="/style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<h1 class="header">Choose number between 1 and 100</h1>
			<p class="text">
				Choose number and get sum of 8 adjacent numbers, <br />including the
				selected number.
			</p>
			<div class="numbers"></div>
			<div class="sum">
				Adjacent numbers: <span id="adjacentNumbers">[]</span> Sum:
				<span id="totalNumber">choose number</span>
			</div>
		</div>
		<script src="/index.js"></script>
	</body>
</html>
